# ========== APPLICATION.PROPERTIES CORRIGe ==========
spring.application.name=pcagrade-order-service

# Configuration serveur
server.port=8080
server.servlet.context-path=/

# ? BASE DE DONNeES - MARIADB CORRIGe
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/dev?useUnicode=true&characterEncoding=utf8mb4&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=ia
spring.datasource.password=foufafou

# ? JPA/HIBERNATE OPTIMISe
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ? DeSACTIVER LES WARNINGS
spring.jpa.open-in-view=false

# Configuration generale
ulid.debug=false
spring.jackson.serialization.write-dates-as-timestamps=false
spring.profiles.active=local

# CORS pour frontend
spring.web.cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3000,http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=false
spring.web.cors.max-age=3600

# Logging optimise
logging.level.root=INFO
logging.level.com.pcagrade.order=DEBUG
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.orm.deprecation=ERROR

# Gestion erreur
server.error.include-stacktrace=on_param
server.error.include-message=always

# Planification metier
planification.auto.enabled=true
planification.historique.jours=30
planification.force.replanification=false

# ? LIQUIBASE - Selon vos besoins
spring.liquibase.enabled=false